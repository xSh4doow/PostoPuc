<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres e a escala inicial -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo de estilo CSS -->
    <link type="text/css" rel="stylesheet" href="/Front/css/iniciar.css">

    <!-- Título da página -->
    <title>PostoPuc Colaborador</title>

    <!-- Script JavaScript assíncrono (tipo module) -->
    <script type="module" src="/Front/scripts/colaborador.js"></script>
</head>
<body>
<!-- Container principal da página -->
<div class="tela-colaborador">
    <div class="background-2-image">

        <!-- Barra de navegação -->
        <nav class="home">
            <h1>Colaborador PostoPuc</h1>
        </nav>

        <!-- Container principal do conteúdo -->
        <div class="main-container">
            <div class="servicos">
                <!-- Título da seção de Serviços -->
                <h1>Serviços</h1>

                <!-- Container de um serviço específico -->
                <div class="servico">
                    <!-- Formulário para inserir o número do cartão -->
                    <label>Cartão: <input placeholder="Digite o N° do Cartão" type="number" name="cartaoNumero" id="cartaoNumero"></label>

                    <!-- Botão para acionar a busca -->
                    <button id="buscar-btn">Buscar</button>

                    <!-- Container para realizar serviços (inicialmente oculto) -->
                    <div class="realizar-servicos" id="realizarServicos" style="display: none;">
                        <h1>Realizar Serviços</h1>

                        <!-- Lista de produtos (serão adicionados dinamicamente) -->
                        <ul id="listaProdutos">
                            <!-- Os produtos não utilizados serão adicionados dinamicamente aqui -->
                        </ul>

                        <!-- Botão para realizar serviços -->
                        <button id="realizarBtn">Realizar Serviços</button>
                    </div>

                    <!-- Container para recompensas (inicialmente oculto) -->
                    <div class="recompensas" id="recompensas" style="display: none;">
                        <h1>Recompensas</h1>

                        <!-- Lista de recompensas (serão adicionadas dinamicamente) -->
                        <ul id="listaRecompensas">
                            <!-- As recompensas serão adicionadas dinamicamente aqui -->
                        </ul>

                        <!-- Botão para usar recompensa -->
                        <button id="usarRecompensaBtn">Usar Recompensa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
