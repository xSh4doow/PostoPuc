<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definindo a codificação de caracteres e a escala inicial -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o arquivo de estilo CSS -->
    <link type="text/css" rel="stylesheet" href="/Front/css/iniciar.css">

    <!-- Título da página -->
    <title>PostoPUC</title>
</head>
<body>
<!-- Container principal da página com um ID "tela-inicial" -->
<div class="principal" id="tela-inicial">
    <!-- Vídeo de fundo com autoplay, loop e mudo -->
    <video autoplay loop muted class="back-video">
        <!-- Fonte do vídeo em formato MP4 -->
        <source src="/Front/media/SemUpscale.mp4" type="video/mp4">
    </video>

    <!-- Container secundário com um título e um botão -->
    <div class="secundaria">
        <h1>PostoPUC</h1>

        <!-- Link para a página "usuario.html" envolvendo um botão de classe "btn1" e ID "botao" -->
        <a href="usuario.html"><button class="btn1" id="botao">Iniciar</button></a>
    </div>
</div>

<!-- Importa o arquivo JavaScript usando módulo -->
<script type="module" src="/Front/scripts/iniciar.js"></script>
</body>
</html>
